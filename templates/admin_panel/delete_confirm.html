{% extends 'base.html' %}

{% block title %}Confirm Deletion - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-red-50 border border-red-300 p-8 rounded-xl shadow-lg text-center">
    <h1 class="text-3xl font-bold text-red-800">Are you sure?</h1>
    <p class="text-gray-700 mt-4">You are about to permanently delete the book:</p>
    <h3 class="text-xl font-semibold text-gray-900 my-2">"{{ book.title }}" by {{ book.author }}</h3>
    
    <form method="POST" class="mt-8">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'admin_dashboard' %}" class="bg-gray-300 text-gray-800 px-8 py-2 rounded-lg hover:bg-gray-400">Cancel</a>
            <button type="submit" class="bg-red-600 text-white px-8 py-2 rounded-lg hover:bg-red-700">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
